<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
 <main>
  <div class="container">
    <div class="card-wrap">
  <div class="image-card">
   <img class="cr-image" src="images/image-equilibrium.jpg" alt="ethereum-image">
   <div class="eye-cont">
   <img class="eye-image" src="images/icon-view.svg" alt="icon">
   </div>
  </div>

  <h2><a>Equilibrium #3429</a></h2>

  <p id="desc">Our Equilibrium collection promotes balance and calm.</p>

  <div class="value-container">
  <img class="eth-image" src="images/icon-ethereum.svg" alt="ethereum-icon"><p id="ethereum"> 0.041 ETH </p>
  <img class="clock-icon" src="images/icon-clock.svg" alt="time-icon"><p id="time"> 3 days left</p>
  </div>
  
  <div class="border"></div>
 
  <div class="author">
  <img class="icon" src="images/image-avatar.png" alt="profile-icon">
  <p id="about">Creation of <a href="#">Jules Wyvern</a></p>  
</div>
</div>
  </div>
</main>

  <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>. 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Dayne2x" target="_blank">Dayne.</a></p>
  </div>
  </footer>
</body>
</html>
